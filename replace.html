<script type="text/javascript">
	var str="   zhang   dong   ";
	function rmf(str){//删除开头的空字符
		return str.replace(/^\s+/,"");
	}
	function rml(str){//删除结尾的空字符
		return str.replace(/\s+$/,"");
	}
	function rmlf(str){//删除开头和结尾的空字符
		return str.replace(/\s+$|^\s+/g,"");
	}
	console.log(rmf(str));
	console.log(rml(str));
	console.log(rmlf(str));
	var birth="20170209";

	);
