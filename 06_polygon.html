<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<svg width="500" height="400">
    <g fill="gray" id="c1">
        <polygon points="50 50,250 50,150 100"></polygon>
        <polygon points="50 60,50 200,250 200,250 60,150 110"></polygon>
    </g>
</svg>
<script>
    c1.onmouseover=function(){
        c1.setAttribute("fill",'blue')
    }
    c1.onmouseout=function(){
        c1.setAttribute("fill",'gray')
    }
</script>
</body>
</html>
